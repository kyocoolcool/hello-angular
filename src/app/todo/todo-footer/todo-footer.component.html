<footer class="footer" *ngIf="itemCount>0">
    <span class="todo-count">
      <strong>{{itemCount}}</strong>{{itemCount == 1 ? 'item' : 'items'}}
      left
    </span>
  <ul class="filters">
    <li><a href="/todo/All">All</a></li>
    <li><a href="/todo/Active">Active</a></li>
    <li><a href="/todo/Completed">Completed</a></li>
  </ul>
  <button class="clear-completed" (click)="click()">Clear completed</button>
</footer>
