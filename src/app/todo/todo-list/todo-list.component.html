<section class="main" *ngIf="todos?.length > 0">
  <input class="toggle-all" type="checkbox" (click)="toggleAllTriggered()">
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="todo.completed">
      <app-todo-item
        [isChecked]="todo.completed"
        (toggleTriggered)="toggleTriggered(todo)" (removeTriggered)="removeTriggered(todo)"
        [todoDesc]="todo.desc">
      </app-todo-item>
    </li>
  </ul>
</section>
